<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONT END PETROBRAS UFF</title>

    <!-- Inclua aqui os links para os recursos do React e outras bibliotecas que você precisa -->
    <!-- Exemplo: -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <div id="root"></div>
    
    <!-- Seu código React aqui -->
    <script type="text/babel">
        // Exemplo de componente React
        function App() {
            return (
                <div>
                    <h1>Hello, React!</h1>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <!-- Seu código PyScript aqui -->
    <py-script>

        # Exemplo de código PyScript
        print("Hello, PyScript!")
    </py-script>


    <!-- Qualquer outro conteúdo HTML aqui -->

</body>
</html>
